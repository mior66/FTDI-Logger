    <text x="170" y="530" font-family="monospace" font-size="24" fill="#00ff00">$ [DATA] Temperature: 22.5Â°C</text>
    <text x="170" y="570" font-family="monospace" font-size="24" fill="#00ff00">$ [DATA] Humidity: 45%</text>
    
    <!-- Control panel -->
    <rect x="140" y="660" width="744" height="120" rx="10" ry="10" fill="#333" stroke="#555" stroke-width="5"/>
    
